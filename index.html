<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>FCC - Build a Survey Form</title>
  </head>
  <body>
    <header>
      <!-- Just an image -->
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="./img/uXfdDzi.png" width="30" height="30" alt="" loading="lazy">
        </a>
      </nav>
    </header>

    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">Reto 2 Free Code Camp: Crear un formulario.</p>

      <div class="container">
        <form action="" id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresar nombre">
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="number" id="number-label">Edad:</label>
            <input type="number" class="form-control" id="number" placeholder="Ingresar edad" min="1" max="2">
          </div>
          <div class="form-group">
            <label for="dropdown">Nivel académico:</label>
            <select class="form-control" id="dropdown">
              <option selected>Selecciona uno...</option>
              <option value="ninguno">Ninguno</option>
              <option value="primaria">Primaria</option>
              <option value="bachiller">Bachiller</option>
              <option value="tecnico">Técnico</option>
              <option value="tecnologo">Tecnólogo</option>
              <option value="pregrado">Pregrado</option>
              <option value="especializacion">Especialización</option>
              <option value="maestria">Maestría</option>
              <option value="doctorado">Doctorado</option>
            </select>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Te dedicas a:</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="estudio" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Estudio
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="empleado">
                  <label class="form-check-label" for="gridRadios2">
                    Empleado
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="ninguno">
                  <label class="form-check-label" for="gridRadios2">
                    Ninguna de las anteriores
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group"></div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <h6>Reto 2 FCC: Responsive Web Design Projects - Build a Survey Form</h6>
      <p>Maria Helena Santos Pineda</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
