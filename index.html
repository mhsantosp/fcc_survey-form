<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>FCC - Build a Survey Form</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#">
          <img src="./img/uXfdDzi.png" width="30" height="30" alt="" loading="lazy">
        </a>
      </nav>
    </header>

    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">Reto 2 Free Code Camp: Crear un formulario.</p>

      <div class="container">
        <form action="" id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresar nombre" required>
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>
          <div class="form-group">
            <label for="number" id="number-label">Edad:</label>
            <input type="number" class="form-control" id="number" placeholder="Ingresar edad" min="15" max="99" required>
          </div>
          <div class="form-group">
            <label for="dropdown">Nivel académico:</label>
            <select class="form-control" id="dropdown" required>
              <option selected>Selecciona uno...</option>
              <option value="ninguno">Ninguno</option>
              <option value="primaria">Primaria</option>
              <option value="bachiller">Bachiller</option>
              <option value="tecnico">Técnico</option>
              <option value="tecnologo">Tecnólogo</option>
              <option value="pregrado">Pregrado</option>
              <option value="especializacion">Especialización</option>
              <option value="maestria">Maestría</option>
              <option value="doctorado">Doctorado</option>
            </select>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-3 pt-0">Te dedicas a:</legend>
              <div class="col-sm-9">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="estudio" checked>
                  <label class="form-check-label" for="gridRadios1">Estudio</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="empleado">
                  <label class="form-check-label" for="gridRadios2">Empleado</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="ninguno">
                  <label class="form-check-label" for="gridRadios2">Ninguna de las anteriores</label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-4">Haces parte del programa:</div>
            <div class="col-sm-8">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck" value="front-end">
                <label class="form-check-label" for="dropdownCheck">Fron End</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck" value="back-end">
                <label class="form-check-label" for="dropdownCheck">Back End</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="comentario">Comentarios o sugerencias:</label>
            <textarea class="form-control" id="comentario" rows="3" placeholder="Ingresa tus comentarios o sugerencias" required></textarea>
          </div>
          <button type="submit" class="btn btn-dark" id="submit">Enviar</button>
        </form>
      </div>
    </main>

    <footer class="footer bg-dark">
      <h6>Reto 2 FCC: Responsive Web Design Projects - Build a Survey Form</h6>
      <p>Maria Helena Santos Pineda</p>
    </footer>
    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
